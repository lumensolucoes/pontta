<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap-override.css">
<link rel="stylesheet" href="css/detalhe.css">

<a class="btn-back" ng-click="back()"><i class="fa fa-chevron-left"></i></a>

<div class="row">
	<div class="col-xs-12 title-task text-center">{{atividades[indexAtvidade].tarefa}}</div>
</div>
<div class="row task-detail">
	<div class="col-xs-6 task-left">
		<i class="fa fa-thumb-tack"></i>
		<p>32156</p>
	</div>
	<div class="col-xs-6 task-right">
		<i class="fa fa-lightbulb-o"></i>
		<p>{{atividades[indexAtvidade].situacao}}</p>
	</div>
</div>
<div class="row task-detail">
	<div class="col-xs-6 task-left">
		<i class="fa fa-calendar"></i>
		<p>{{atividades[indexAtvidade].data | date: 'd/M/yyyy'}}</p>
	</div>
	<div class="col-xs-6 task-right">
		<i class="fa fa-phone"></i>
		<p>(62) 98601-0725</p>
	</div>
</div>
<div class="row task-detail">
	<div class="col-xs-12">
		<i class="fa fa-globe"></i>
		<p class="text-left">{{atividades[indexAtvidade].endereco}}</p>
	</div>
</div>
<div class="row task-button">
	<a class="col-xs-4 btn btn-success"><i class="fa fa-check"></i></a>
	<a class="col-xs-4 btn btn-danger"><i class="fa fa-ban"></i></a>
	<a class="col-xs-4 btn btn-primary"><i class="fa fa-pencil"></i></a>
</div>
