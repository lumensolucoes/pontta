<meta charset="utf-8">
<link rel="stylesheet" href="css/login.css">

<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center">
			<img src="images/logo.png" class="logo" />
		</div>
	</div>
	<div class="row"></div>
	<form class="form-horizontal" ng-submit="login()">
		<div class="form-group">
			<div class="col-xs-12">
				<input type="text" class="form-control" id="usuario" value="pontta" placeholder="Usuário">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<input type="password" class="form-control" value="pontta" placeholder="Senha">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<button type="submit" class="form-control btn btn-danger">Entrar</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<p class="text-center">© 2017 - Pontta Tecnologia</p>
			</div>
		</div>
	</form>
</div>
